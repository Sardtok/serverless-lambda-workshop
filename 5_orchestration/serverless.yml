#
# Serverless configuration reference:
#
# https://serverless.com/framework/docs/providers/aws/guide/serverless.yml/
#
service: orchestration

provider:
  name: aws
  region: us-east-1
  runtime: python3.7

functions:
  validateTemperature:
    handler: handler.validate_temperature
  enrichLocation:
    handler: handler.enrich_location

stepFunctions:
  stateMachines:
    ProcessTemperatures:
      name: ProcessTemperatures
      events:
        - http:
            path: temperatures
            method: post
      definition:
        StartAt: ValidateTemperature
        States:
          ValidateTemperature:
            Type: Task
            Resource:
              Fn::GetAtt: [ValidateTemperatureLambdaFunction, Arn]
            Next: EnrichLocation
          EnrichLocation:
            Type: Task
            Resource:
              Fn::GetAtt: [EnrichLocationLambdaFunction, Arn]
            End: True

plugins:
  - serverless-step-functions
  - serverless-localstack

custom:
  localstack:
    stages:
      # Comment out if you want to deploy to AWS instead of LocalStack
      - dev
