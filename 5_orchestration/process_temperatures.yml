name: ProcessTemperatures
#events:
#  - http:
#      path: temperatures
#      method: post
definition:
  StartAt: ValidateTemperature
  States:
    ValidateTemperature:
      Type: Task
      Resource:
        Fn::GetAtt: [validateTemperature, Arn]
      Next: EnrichLocation
    EnrichLocation:
      Type: Task
      Resource:
        Fn::GetAtt: [enrichLocation, Arn]
      End: True
